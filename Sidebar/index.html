<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <script src="https://kit.fontawesome.com/7d2db35620.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
    <div class="toggle-btn" id="toggleBtn">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="logo">
      <i class="fa-solid fa-code"></i>
      <span class="logo-text">Sidebar</span>
    </div>
    <nav class="sidebar-links">
      <a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a href="#"><i class="fa-solid fa-briefcase"></i><span>Projects</span></a>
      <a href="#"><i class="fa-solid fa-user"></i><span>About</span></a>
      <a href="#"><i class="fa-solid fa-envelope"></i><span>Contact</span></a>
    </nav>
  </div>
  <div class="main-content">
    <h1>Welcome to My Sidebar Project</h1>
    <p>This is a responsive sidebar layout with a collapsible menu. Click the hamburger icon to toggle.</p>
  </div>
  <div class="overlay" id="overlay">
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
